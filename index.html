<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeratStack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img class="logo" src="images/logo.png" alt="" />
      <ul id="menu-link">
        <li>Home</li>
        <li>Services</li>
        <li>Projects</li>
        <li>About Us</li>
      </ul>
      <button class="nav-btn">
        Get Started <img src="images/arrow-white.png" alt="" />
      </button>
      <img class="menu-icon"src="/images/menu.png"alt=""
        onclick="toogleMenu()"/>
    </nav>

    <div class="header">
      <div class="header-content">
        <h1><span>FREE</span><br /><span>LSNCER</span></h1>
        <div class="btn-container">
          <button class="btn-bark">
            Request call back <img src="images/phone.png" alt="" />
          </button>
          <button class="btn-light">
            Know more <img src="/images/arrow-black.png" alt="" />
          </button>
        </div>
        <p>Passionate UI/UX desigiers with 10+ years of experience.</p>
      </div>

      <img class="user-img" src="images/user.png" alt="" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
